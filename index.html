<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Videoconsola</title>
</head>
<body>
    <div class="main">
        <div class="externalStructure">
            <div class="screen">
                <div class="usableScreen"></div>
                <div class="consoleName">
                    GAMEBOY COLOR
                </div>
            </div>
            <div class="brandName">
                Nintendo
            </div>
            <div class="controls">
                <div class="rows">
                    <div class="keyUp"></div>
                    <div class="keyDown"></div>
                    <div class="keyLeft"></div>
                    <div class="keyRight"></div>
                </div>
                <div class="buttons">
                    <div class="button1"><span class="letter">B</span></div>
                    <div class="button2"><span class="letter">A</span></div>
                </div>
            </div>
            <div class="bottomConsole">
                <div class="boxConfigButtons">
                    <div class="configButton"><span class="configButtonText">select</span></div>
                    <div class="configButton"><span class="configButtonText">start</span></div>
                </div>
                <div class="speaker"></div>
            </div>
        </div>
    </div>
</body>
</html>
